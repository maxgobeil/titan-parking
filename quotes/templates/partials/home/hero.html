{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/hero.css' %}" />
{% endblock %}

<section class="hero-section">
  <!-- Background Pattern -->
  <div class="hero-pattern-container">
    <div class="hero-pattern-overlay"></div>
  </div>
  
  <!-- Yellow Line Animation -->
  <div class="yellow-line-animation"></div>
  
  <div class="container-hero">
    <div class="hero-grid">
      <div class="hero-content">
        <div class="badge">
          Professional Line Striping Services
        </div>
        <h1 class="hero-title">
          Precision Line Striping for Your Parking Lot
        </h1>
        <p class="hero-description">
          Transform your parking area with clean, precise, and code-compliant line striping services from the industry experts.
        </p>
        <div class="hero-buttons">
          <a href="#contact" class="button-secondary">
            Get a Free Quote <span class="icon-arrow">â†’</span>
          </a>
          <a href="#services" class="button-outline">
            Our Services
          </a>
        </div>
      </div>
      
      <div class="hero-diagram">
        <div class="diagram-container">
          <div class="diagram-inner">
            <img src="{% static 'images/parking-hero.jpg' %}" alt="Hero Diagram" />
          </div>
        </div>
        
        <!-- Decorative elements -->
        <div class="decorative-circle large"></div>
        <div class="decorative-circle small"></div>
      </div>
    </div>
  </div>
</section>
